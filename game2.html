<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게임 2: 클릭 게임</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        #game-area {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .target {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #ff4081;
            border-radius: 50%;
            border: 3px solid white;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .target:active {
            transform: scale(0.9);
        }

        #score-board {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
        }

        #timer {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            display: none;
        }
    </style>
</head>

        <div id="score-board">점수: 0</div>

<body>
  <div id="timer">남은 시간: 30초</div>

  <script>
    const timerDisplay = document.getElementById('timer');
    let timeLeft = 30;
    let gameRunning = true;

    function updateTimer() {
        const timer = setInterval(() => {
            if (!gameRunning) {
                clearInterval(timer);
                return;
            }

            timeLeft--;
            timerDisplay.textContent = `남은 시간: ${timeLeft}초`;

            if (timeLeft <= 0) {
                clearInterval(timer);
                gameRunning = false;
                alert("게임 종료!");
            }
        }, 1000);
    }

    updateTimer();
  </script>
